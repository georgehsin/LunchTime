<div class="container">
	<div class="section">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<h4>Event Details</h4>
				<form>
					<input type="text" placeholder="Event Name" ng-model='event.name'>
					<input type="text" placeholder="Event Location" ng-model='event.location'>
					<input type="date" placeholder="Event Time" ng-model='event.time'>
				<h5 class="inline">Select Friends to invite</h5>
<!-- 				<form ng-submit=search()>
					<input type="text" ng-model="result.name" placeholder="Search by name or email">
					<input type="submit" name="submit">
				</form> -->
				<h6>Invited:</h6>
				<div>
					<span class='inline' style="border: 1px solid" ng-repeat='friend in inviteList'>
						{{friend.name}} - {{friend.email}} 
					</span>
				</div>
				<h6>Invite:</h6>
				<div>
					<button ng-repeat='friend in friends' ng-click='invite(friend)' ng-hide='inviteIDs[friend._id] == true'>
						{{friend.name}} - {{friend.email}} 
					</button>
				</div>
					<input type="submit" ng-click='submitEvent()'>
				</form>
<!-- 			</div>
		</div>
	</div>
</div>
 -->
				<div>
					<h5>Select a Restaurant:</h5>
					<form ng-submit='searchYelp()'>
					  <input type="text" ng-model='searchRequest.term' placeholder="Name">
					  <input type="text" ng-model='searchRequest.location' placeholder="Location">
					  <input type="submit" value="submit">
					</form>
				</div>

				<div class="mapContainer">
					<ng-map class='map' center="[{{latitude}}, {{longitude}}]" zoom-to-include-markers='auto'>
						<marker ng-repeat="marker in locations"
							 position="{{marker.pos}}"
							 on-click='map.showInfoWindow()'></marker>
						<info-window id="window">
					        <div ng-non-bindable="">
				<!-- 				name: {{selectedLocation.name}}<br/>
								rating: {{selectedLocation.rating}}<br/> -->
					          <!-- <a href="#">Yelp Page</a> -->
					        </div>
				      	</info-window>
					</ng-map>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<div class="section">
		<div class="row">
			<div class="col s12">
				
				<div class="inline yelpBox" ng-repeat='result in results'>
							<h4><a href="{{result.url}}">{{result.name}}</a></h4>
					<div class="yelpImgBox">
						<ul>
							<li><img class="yelpImg" src="{{result.image_url}}"></li>
							<li> {{result.location.display_address[0]}}</li>
							<li>{{result.location.display_address[1]}}</li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
